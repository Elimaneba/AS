<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="emballage">
        <div id="side-bar" class="active">
            <ul>
                <h1>Menu</h1>
                <li>Manage Account</li>
                <li>Manage Transactions</li>
                <li>Edit Account</li>
            </ul>

        </div>
        <h1 id="ko">Manage Account</h1>
        <strong id="orig">Accounting System</strong>
        <form method="post" action="" class="form">
            <fieldset>
                <legend id="titleAccount">Account</legend>

                <label for="code">Code</label>
                <input type="number" name="code" id="code" autocomplete=off placeholder="code" required>
                <label for="label">Label</label>
                <input type="text" name="label" id="label" placeholder="Label" autocomplete=off required>
                <select name="" id="selection" required>
                    <option value="" aria-readonly="true">Select the account class</option>
                    <option value="">4 Tiers</option>
                    <option value="">7 Produits</option>
                    <option value="">6 Charges</option>
                    <option value="">5 Tr√©sorerie</option>
                </select>
                <input type="image" src="./logoADD.png" alt="logoADD" id="logoADD" onclick="addTask()">

            </fieldset>
        </form>
        <table>
            <thead>
                <th id="codeTab">CODE</th>
                <th id="labelTab">LABEL</th>
                <th id="classTab">CLASS</th>
            </thead>
            <tbody id="myAccount-list">
                <td>

                </td>
            </tbody>
        </table>
        <footer class="footerPage">
            <span class=bigger-120>
                <span class="bluebolder">AccountingSystem</span>@challage Prod by Elimane BA and Moussa DIOP
            </span>
        </footer>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
