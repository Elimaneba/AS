                <input type="number" name="debit" id="debit2" autocomplete="off" placeholder="aMount" required="">
                <label for="Credit2">Credit</label>
                <input type="number" name="credit" id="credit2" autocomplete="off" placeholder="aMount" required="">
                <input type="button" value="Add" id="bouton" onclick="addTask()">

        </form>
        <table>
